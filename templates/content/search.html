<ng-menu></ng-menu>
<div class="mask"></div>

<div class="container">
    <h2 class="section-node"> Search </h2>
    <div class="row col-md-12 applicationcontent">
        <div class="row col-md-12">
            <div class="col-md-12">
                <h2 class="section-title">Are you looking for something in particular?</h2>
            </div>
            <div class="col-md-12">
                <input (keyup)="find($event)" [(ngModel)]="nameToFind" type="text" placeholder="pick..." class="input"/>
            </div>
        </div>

       <div class="row" style="padding-top:150px;" *ngIf="allAvailableContent.length > 0" >
           <div class="col-xs-12">
               <div *ngFor='let document of allAvailableContent; let i = index'>
                    <div class="col-md-3 content-search" (click)="seeContent(i)">
                        <img src="{{document.poster}}" class="img-responsive image-search" alt="Cinque Terre">
                        <p>{{ document.title | truncate : 20 }}</p>
                    </div>
                </div>
           </div>
       </div>

       <div class="row col-md-12">
            <div class="row col-md-12" *ngIf="allAvailableContent.length === 0" >
                <div class="col-md-12">
                    <p>No results found, please insert the IMDB ID from <a href="http://www.imdb.com/">here</a> and create the new content:</p>
                </div>
                <div class="col-md-3">
                    <input [(ngModel)]="newImbdId" type="text" placeholder="id" class="input"/>
                </div>
                <div class="col-md-3">
                   <a href="#" (click)="createContent()" class="btn btn-info" role="button"  style="width:150px;"> Create </a>
                </div>
            </div>
       </div>
    </div>
    <ng-footer></ng-footer>
</div>
